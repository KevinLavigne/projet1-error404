<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
          <img src="https://picsum.photos/30/30" alt="logo">
          <div>burger</div>
      </nav>
      </header>
      <h1>Contact</h1>
    <main>
      <form class="form-contact">
      <div class="div-contact">
        <label for="lastname" class="div-contact-label">Nom</label>
        <input type="text" name="lastname" class="div-contact-input" id="lastname" />
      </div>
      <div class="div-contact">
        <label for="firstname" class="div-contact-label">Prenom</label>
        <input type="text" name="firstname" class="div-contact-input" id="firstname" />
      </div>
      <div class="div-contact">
        <label for="email" class="div-contact-label">Email</label>
        <input type="email" name="email" class="div-contact-input" id="email" />
      </div>
      <div class="div-contact">
        <label for="message" class="div-contact-label">Message</label>
        <textarea name="message" class="div-contact-textarea" id="message"
        ></textarea>
      </div>
      <div class="div-contact">
        <button type="submit" class="div-contact-button">Envoyer</button>
      </div>
    </form>
  </main>
  </body>
  <footer>
    <img src="https://picsum.photos/30/30" alt="logo">
    <ul>
        <li><a href="">On vous en parle</a></li>
        <li><a href="">Top20</a></li>
        <li><a href="">Contact</a></li>
    </ul>
    <form id="flex_form">
        <label for="email">Newsletter:</label>
        <input type="email" id="email" name="email">
        <button type="submit">Souscrire</button>
    </form>
</footer>
</html>
