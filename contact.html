<body>
    <div class="menu-wrap">
        <nav>
            <a href="#accueil" class="logo">Error 404</a>

    <main class="main-contact">
        <h1 class="h1-contact">Contact</h1>
        <form class="form-contact">
        <div class="div-contact">
          <label for="lastname" class="div-contact-label">Nom</label>
          <input type="text" name="lastname" class="div-contact-input" id="lastname"/>
        </div>
        <div class="div-contact">
          <label for="firstname" class="div-contact-label">Prénom</label>
          <input type="text" name="firstname" class="div-contact-input" id="firstname" />
        </div>
        <div class="div-contact">
          <label for="email" class="div-contact-label">Email</label>
          <input type="email" name="email" class="div-contact-input" id="email" />
        </div>
        <div class="div-contact">
          <label for="message" class="div-contact-label">Message</label>
          <textarea name="message" class="div-contact-textarea" id="message"
          ></textarea>
        </div>
        <div class="div-contact">
          <button type="submit" class="div-contact-button">Envoyer</button>
        </div>
      </form>
    </main>

        <div class="footer-socialmedia">

            <a href=""> <img src="social media/instagram.png" alt="Logo Instagram">
                <p>Instagram</p>
            </a>
            <a href=""> <img src="social media/facebook.png" alt="Logo Facebook">
                <p>Facebook</p>
            </a>
            <a href=""> <img src="social media/twitter.png" alt="Logo Twitter">
